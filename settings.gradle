rootProject.name = 'nscp'

include ':common'
include ':nscp-admin'
include ':nscp-user'
include ':nscp-converter'
include ':html'
include ':doc'

project(':common').projectDir = "$rootDir/common" as File
project(':nscp-admin').projectDir = "$rootDir/nscp-admin" as File
project(':nscp-user').projectDir = "$rootDir/nscp-user" as File
project(':nscp-converter').projectDir = "$rootDir/nscp-converter" as File
project(':html').projectDir = "$rootDir/html" as File
project(':doc').projectDir = "$rootDir/doc" as File