rootProject.name = 'ndtp'

include ':common'
include ':ndtp-admin'
include ':ndtp-user'
include ':ndtp-converter'
include ':html'
include ':doc'

project(':common').projectDir = "$rootDir/common" as File
project(':ndtp-admin').projectDir = "$rootDir/ndtp-admin" as File
project(':ndtp-user').projectDir = "$rootDir/ndtp-user" as File
project(':ndtp-converter').projectDir = "$rootDir/ndtp-converter" as File
project(':html').projectDir = "$rootDir/html" as File
project(':doc').projectDir = "$rootDir/doc" as File